<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Shopping web app</title>
</head>
<body>
    <h1>Desserts</h1>
    <div class="container">

        <div class="cart-info">
            
            <img src="resources\image-waffle-desktop.jpg" alt="">
            <button id="cart-but">
                <img src="resources\icon-add-to-cart.svg" alt="">
                <h1>Add to cart</h1>
            </button>    
            
            <h1>Waffle</h1>
            <h2>Waffle with Berries</h2>
            <div class="price">
                <P>$ <span id="price">()</span></P>
                
            </div>
            
        </div>
        
        <div class="cart">
            <h1>Your Cart () <span id="cart-id"></span></h1>
            <img src="resources\illustration-empty-cart.svg" alt="">
            <p id="notificaton">Your added items will appear here</p>
        </div>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
